{% extends "base.html" %}
{% block content %}
<div class="col-md-6 offset-md-3">
  <h2>Forgot Password</h2>
  <form method="POST">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
</div>
{% endblock %}
